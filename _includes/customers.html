<div id="cwrap">
    <div class="container">
        <div class="row centered">
			{% assign i = 0 %}
            {% for sf in site.static_files %}
<!-- path {{ sf.path }} -->
{% capture cf %}{{ sf.path | remove_first:'/assets/img/clients/' }}{% endcapture %}
<!-- shortpath {{ cf }} -->
{% if cf != sf.path %}
<!-- i {{ i }} -->
{% capture i %}{{ i | plus:1 }}{% endcapture %}
{% endif %}
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
